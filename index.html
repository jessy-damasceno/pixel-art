<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Pixels Art</title>
</head>

<body>
    <header>
        <h1 id="title">Paleta de Cores</h1>
        <div id="color-palette">
            <div id="color1" class="color"></div>
            <div id="color2" class="color"></div>
            <div id="color3" class="color"></div>
            <div id="color4" class="color"></div>
        </div>
    </header>
    <main>
        <div class="container">
            <div class="board-length">
                <input placeholder="Pixel Board - Tamanho" type="number" id="board-size" min="1"></input>
                <button id="generate-board">VQV</button>
            </div>
            <button id="clear-board">Limpar</button>
        </div>
        <div id="pixel-board">
        </div>
    </main>
    <script src="script.js"></script>
</body>

</html>
